
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
    <meta charset="UTF-8">

    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    body {
        display: grid;
        grid-template-columns: 220px 1fr;
        font-family: Arial;
        background: #f8f9fa;
    }

    .tabs {
        background: transparent;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 12px;
    }

    .tab-button {
        width: 100%;
        background: #4C72B0;
        color: white;
        border: 1px solid #000;
        padding: 10px;
        margin-bottom: 8px;
        cursor: pointer;
        border-radius: 6px;
    }

    .tab-button.active {
        background: #2A4A7C;
        font-weight: bold;
    }

    .tab-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
    }

    .tab-content {
        position: absolute;
        inset: 0;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s ease;
    }

    .tab-content.active {
        opacity: 1;
        pointer-events: auto;
        z-index: 1;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    </style>
    </head>

    <body>

    <div class="tabs">
    
        <button class="tab-button active" onclick="openTab(0)">Ibovespa</button>
        
        <button class="tab-button " onclick="openTab(1)">SMALL</button>
        
        <button class="tab-button " onclick="openTab(2)">IBrA</button>
        
    </div>

    <div class="tab-container">
    
        <div class="tab-content active">
            <iframe src="html_indice_ibovespa_x_amostra_sistematica.html"></iframe>
        </div>
        
        <div class="tab-content ">
            <iframe src="html_indice_small_x_amostra_sistematica.html"></iframe>
        </div>
        
        <div class="tab-content ">
            <iframe src="html_indice_ibra_x_amostra_sistematica.html"></iframe>
        </div>
        
    </div>

    <script>
    function openTab(index) {
        const tabs = document.querySelectorAll('.tab-content');
        const buttons = document.querySelectorAll('.tab-button');

        tabs.forEach((t, i) => {
            t.classList.toggle('active', i === index);
        });

        buttons.forEach((b, i) => {
            b.classList.toggle('active', i === index);
        });
    }
    </script>

    </body>
    </html>
